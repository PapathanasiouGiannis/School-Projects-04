<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Γεωγραφία</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="circle"></div>
    <p>Φόρτωση...</p>
  </div>

  <!-- Dark Mode -->
  <button id="mode-toggle" title="Αλλαγή Θέματος">🌙</button>

  <!-- Background Particles -->
  <div id="particles"></div>

  <!-- Περιεχόμενο -->
  <main class="container" id="main-content">
    <h1 class="title" id="title">Γεωγραφία</h1>

    <section class="card fade-up">
      <h2>Ευρώπη</h2>
      <ul>
        <li><strong>Ελλάδα</strong>
          <ul>
            <li>Αθήνα</li>
            <li>Θεσσαλονίκη</li>
            <li>Πάτρα</li>
          </ul>
        </li>
        <li><strong>Ιταλία</strong></li>
        <li><strong>Ισπανία</strong></li>
      </ul>
    </section>

    <section class="card fade-up">
      <h2>Αμερική</h2>
      <ul>
        <li><strong>ΗΠΑ</strong>
          <ul>
            <li>Νέα Υόρκη</li>
            <li>Λος Άντζελες</li>
            <li>Βοστώνη</li>
          </ul>
        </li>
        <li><strong>Αργεντινή</strong></li>
        <li><strong>Καναδάς</strong></li>
      </ul>
    </section>

    <section class="card fade-up">
      <h2>Ασία</h2>
      <ul>
        <li><strong>Κίνα</strong></li>
        <li><strong>Ιαπωνία</strong></li>
        <li><strong>Ινδία</strong></li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
