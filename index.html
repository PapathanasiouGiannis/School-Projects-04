<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>蔚纬伪委伪</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loader -->
  <div id="loader">
    <div class="circle"></div>
    <p>桅畏...</p>
  </div>

  <!-- Dark Mode -->
  <button id="mode-toggle" title="位位伪纬萎 苇渭伪慰"></button>

  <!-- Background Particles -->
  <div id="particles"></div>

  <!-- 蔚喂蔚渭蔚谓慰 -->
  <main class="container" id="main-content">
    <h1 class="title" id="title">蔚纬伪委伪</h1>

    <section class="card fade-up">
      <h2>畏</h2>
      <ul>
        <li><strong>位位维未伪</strong>
          <ul>
            <li>胃萎谓伪</li>
            <li>蔚伪位慰谓委魏畏</li>
            <li>维伪</li>
          </ul>
        </li>
        <li><strong>伪位委伪</strong></li>
        <li><strong>伪谓委伪</strong></li>
      </ul>
    </section>

    <section class="card fade-up">
      <h2>渭蔚喂魏萎</h2>
      <ul>
        <li><strong></strong>
          <ul>
            <li>苇伪 违魏畏</li>
            <li>慰 谓味蔚位蔚</li>
            <li>慰谓畏</li>
          </ul>
        </li>
        <li><strong>纬蔚谓喂谓萎</strong></li>
        <li><strong>伪谓伪未维</strong></li>
      </ul>
    </section>

    <section class="card fade-up">
      <h2>委伪</h2>
      <ul>
        <li><strong>委谓伪</strong></li>
        <li><strong>伪谓委伪</strong></li>
        <li><strong>谓未委伪</strong></li>
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
